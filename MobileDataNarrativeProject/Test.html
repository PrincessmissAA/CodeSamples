<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://d3js.org/d3-cloud.v1.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script>
        console.log(d3.layout.cloud); // Test if library is loaded

        if (typeof d3.layout.cloud === "function") {
            console.log("D3 Cloud library loaded successfully!");
        } else {
            console.error("D3 Cloud library failed to load.");
        }
    </script>
</body>
</html>
