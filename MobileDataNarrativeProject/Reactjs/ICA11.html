<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA11</title>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"></script>
    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" onclick="showPage('scatter-plot')">Scatter Plot</a>
        <a href="#" onclick="showPage('react-table')">React Data Table</a>
    </nav>

    <!-- Content -->
    <div class="container">
        <!-- Scatter Plot Page -->
        <div id="scatter-plot" class="page">
            <h2>Interactive Scatter Plot</h2>
            <select id="selectButton"></select>
            <div id="my_dataviz"></div>
            <script type="text/javascript" src="DropDownScatterPlot.js"></script>
        </div>

        <!-- React Data Table Page -->
        <div id="react-table" class="page active">
            <h2>React Data Table</h2>
            <div id="react-data-table"></div>
            <script type="text/babel" src="ReactJSDataTable11.js"></script>
        </div>

    </div>

    <!-- Script for Navigation -->
    <script>
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            // Show the selected page
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
