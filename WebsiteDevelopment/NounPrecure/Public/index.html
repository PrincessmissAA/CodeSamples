<!doctype html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>GIMM 285 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Precure character Personnality</h1>
    <a href="results.html">results page</a>
    <a href="edit.html">edit page</a>

    <hr />
    <!-- I used chatGPT for the name form elements -->
    <div class='row'>
        <div class='col-2'>
            <label for="myName">Your Name:</label>
        </div>
        <div class='col-10'>
            <label for="myName">Cure </label>
            <input type="text" id="myName" name="myName" placeholder="Enter your name" required>
            <div id="myName-error" class="text-danger"></div>
        </div>
    </div>
    
    <div class='row'>
        <div class='col-2'>
            <label>Personality Type</label>
        </div>
        <div class='col-10'>
            <label for="Personnality">Choose a personality type</label>
            <select id="Personnality" name="Personnality">
                <option value="Energetic">Energetic</option>
                <option value="Smart">Smart</option>
                <option value="Outgoing">Outgoing</option>
                <option value="Cool">Cool</option>
                <option value="Fiery">Fiery</option>
            </select>
            <div id="Personnality-error" class="text-danger"></div>
        </div>
    </div>
    
    <div class='row'>
        <div class='col-2'>
            <label>Theme</label>
        </div>
        <div class='col-10'>
            <label for="Theme">Theme:</label><br>
            <input type="text" id="Theme" name="Theme" value=""><br>
            <div id="Theme-error" class="text-danger"></div>
    
            <label for="STheme">Sub Theme:</label><br>
            <input type="text" id="STheme" name="STheme" value=""><br><br>
            <div id="STheme-error" class="text-danger"></div>
        </div>
    </div>
    
    <div class='row'>
        <div class='col-2'>
            <label>Picture Upload</label>
        </div>
        <div class='col-10'>
            <label for="PrecurePhoto">Select a file:</label>
            <input type="file" id="PrecurePhoto" name="PrecurePhoto">
            <!-- (no error div needed for file upload in your current validation) -->
        </div>
    </div>
    
    <div class='row'>
        <div class='col-2'>
            <label>Hairstyle</label>
        </div>
        <div class='col-10'>
            <label><input type="radio" name="hairstyle" value="Short"> Short</label>
            <label><input type="radio" name="hairstyle" value="Medium"> Medium</label>
            <label><input type="radio" name="hairstyle" value="Long"> Long</label>
            <div id="hairstyle-error" class="text-danger"></div>
        </div>
    </div>
    
    <div class='row'>
        <div class='col-2'>
            <label>Number of Teammates</label>
        </div>
        <div class='col-10'>
            <label for="numTeammates">Enter number of teammates:</label>
            <input type="number" id="numTeammates" name="numTeammates" min="1" max="10">
            <div id="numTeammates-error" class="text-danger"></div>
        </div>
    </div>
    
    <div class='row'>
        <div class='col-12'>
            <button id='submit'>Submit</button>
        </div>
    </div>
    
    <div id="successBanner" style="display:none;"></div>
    <div id="invalid-form" class="text-danger" style="display:none;"></div>
    
    <hr />

    <script>
        //Hide banners at start
        const errorBanner = document.getElementById('invalid-form');
        const successBanner = document.getElementById('successBanner');
        errorBanner.hidden = true;
        successBanner.hidden = true;
    
        //Click event handler
        document.getElementById('submit').addEventListener('click', () => {
            const fileField = document.querySelector('input[type="file"]');
    
            //Build form data object to send in request to server
            const formData = new FormData();
            formData.append('myName', document.getElementById('myName').value); // <-- fixed id here
            formData.append('Personnality', document.getElementById('Personnality').value);
            formData.append('Theme', document.getElementById('Theme').value);
            formData.append('STheme', document.getElementById('STheme').value);
    
            const hairstyle = document.querySelector('input[name="hairstyle"]:checked');
            formData.append('hairstyle', hairstyle ? hairstyle.value : '');
    
            formData.append('numTeammates', document.getElementById('numTeammates').value);
            formData.append('PrecurePhoto', fileField.files[0]);
    
            //Settings for FETCH API request
            let fetchSettings = {
                method: 'POST',
                body: formData
            };
    
            //Send FETCH API request
            fetch("http://localhost:3000/", fetchSettings)
                .then((response) => {
                    return new Promise((resolve) => response.json()
                        .then((json) => resolve({
                            status: response.status,
                            json,
                        }))
                    );
                })
                .then(({ status, json }) => {
                    const errorMessages = document.getElementsByClassName('text-danger');
    
                    // Clear previous banners and errors
                    errorBanner.hidden = true;
                    successBanner.hidden = true;
                    for (htmlElement of errorMessages) {
                        htmlElement.innerHTML = '&nbsp;';
                    }
    
                    if (status === 400) {
                        errorBanner.innerText = 'Form has errors. Please correct them and resubmit.';
                        errorBanner.hidden = false;
                        for (error of json.errors) {
                            const errorId = error.path + '-error';
                            const errorElement = document.getElementById(errorId);
                            if (errorElement) {
                                errorElement.innerHTML = error.msg;
                            }
                        }
                    } else if (status === 200) {
                        successBanner.innerText = '✨ Form submitted successfully! ✨';
                        successBanner.className = 'text-success';
                        successBanner.hidden = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            return;
        });
    </script>
    
</body>


</html>
