        </div>

            </div>

                    <label for="fname">First name:</label><br>

                    <input type="text" id="lname" name="lname" value=""><br><br>

        </div>

        <div class='row'>

            </div>

                    <input type="file" id="myCard" name="myCard">
                  </form>
            </div>
        </div>

        <div class='row'>
            <div class='col-2'>
                <label>Next of kin</label>
                
            </div>
            <div class='col-10'>
                
                <label for="addictions">Estimated date of death</label>
                <form>

            </div>
        </div>

        <div class='row'>
            <div class='col-12'>
                <button id='submit'>Submit</button>
            </div>
        </div>

        <hr/>
    </body>
</html>
