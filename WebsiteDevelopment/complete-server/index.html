<!doctype html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>GIMM 285 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>GIMM 285 Form</h1>

    <hr />
    <div class="container">
        <div class='row mb-3'>
            <div class='col-md-4'>
                <b>What is your name?</b>
            </div>
            <div class='col-md-8'>
                <input type="text" id="name"/>
            </div>
        </div>

        <div class='row mb-3'>
            <div class='col-md-4'>
                <b>What is your height?</b>
            </div>
            <div class='col-md-8'>
                <input type="text" id="height"/>
            </div>
        </div>

        <div class='row mb-3'>
            <div class='col-md-4'>
                <b>What is your credit card number?</b>
            </div>
            <div class='col-md-8'>
                <input type="text" id="ccnumber"/>
            </div>
        </div>

        <div class='row mb-3'>
            <div class='col-md-4'>
                <b>What is your answer: Yes or No?</b>
            </div>
            <div class='col-md-8'>
                <select id="choice">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
            </div>
        </div>

        <div class='row mb-3'>
            <div class='col-md-4'>
                <b>Random File Upload</b>
            </div>
            <div class='col-md-8'>
                <input type="file">
            </div>
        </div>

        <div class='row'>
            <div class='col-md-12'>
                <button id='submit'>Submit</button>
            </div>
        </div>
    </div>

    <hr />

    <script>
        document.getElementById('submit').addEventListener('click', () => {
            const formData = new FormData();
            const fileField = document.querySelector('input[type="file"]');
    
            formData.append('name', document.getElementById('name').value);
            formData.append('height', document.getElementById('height').value);
            formData.append('ccnumber', document.getElementById('ccnumber').value);
            formData.append('choice', document.getElementById('choice').value);
            formData.append('file', fileField.files[0]);
    
            let fetchSettings = {
                method: 'POST',
                body: formData
            };
            fetch("http://localhost/", fetchSettings)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => {
                    console.error('Error:', error);
                });
            return;
        })
    
    </script>
</body>


</html>
